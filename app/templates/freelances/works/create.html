{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Adicionar Novo Trabalho</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Trabalho</button>
        <a href="{% url 'freelance:work_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
