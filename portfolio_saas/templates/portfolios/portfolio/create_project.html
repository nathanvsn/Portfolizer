{% extends 'base.html' %}

{% block title %}Criar Novo Projeto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Criar Novo Projeto</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ project_form.as_p }}
        <button type="submit" class="btn btn-success">Criar Projeto</button>
    </form>
</div>
{% endblock %}
