{% extends 'base.html' %}

{% block title %}Adicionar Recurso ao Projeto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Adicionar Recurso ao Projeto {{ project.name }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ resource_form.as_p }}
        <button type="submit" class="btn btn-primary">Adicionar Recurso</button>
    </form>
</div>
{% endblock %}
